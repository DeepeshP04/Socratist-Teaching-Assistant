<!-- app/templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socratist</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>Socratist Chatbot</h1>
    <div id="chatbox"></div>
    <input type="text" id="user_input" placeholder="Type your question here...">
    <button onclick="sendMessage()">Send</button>

    <script>
        async function sendMessage() {
            const userInput = document.getElementById("user_input").value;
            const response = await fetch("/ask", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ message: userInput })
            });
            const data = await response.json();
            document.getElementById("chatbox").innerHTML += "<p>User: " + userInput + "</p>";
            document.getElementById("chatbox").innerHTML += "<p>Assistant: " + data.response + "</p>";
            document.getElementById("user_input").value = "";
        }
    </script>
</body>
</html>
